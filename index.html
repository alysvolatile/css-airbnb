<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB Mockup</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  <div class="cities">
    <div class="container"><img src="./img/san-francisco.jpg" alt="San Francisco">
      <span class="text">San Francisco</span></div>
    <div class="container"><img src="./img/new-york.jpg" alt="New York">
      <span class="text">New York</span></div>

      <span class="text">London</span></div>
  </div>
  <div class="button"><button>See All Guidebooks</button></div>
  <h1>Just for the weekend</h1>

  <div class="cities">
    <div class="container"><img src="./img/napa.jpg" alt="Napa">
      <span class="text">Napa</span></div>
    <div class="container"><img src="./img/sonoma.jpg" alt="Sonoma">
      <span class="text">Sonoma</span></div>
    <div class="container"><img src="./img/san-francisco-2.jpg" alt="San Francisco">
