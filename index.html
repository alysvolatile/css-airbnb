<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBnB Mockup</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <p>Discover hundreds of local spots recommended by Airbnb hosts.</p>
  <div class="cities">
    <div class="container" id="san-fran">
      <span class="text">San Francisco</span></div>
    <div class="container" id="new-york">
      <span class="text">New York</span></div>
    <div class="container" id="london">
      <span class="text">London</span></div>
  </div>
  <div class="button"><button>See All Guidebooks</button></div>
  <h1>Just for the weekend</h1>
  <p>Discover new, inspiring places close to home.</p>
  <div class="cities">
    <div class="container" id="napa">
      <span class="text">Napa</span></div>
    <div class="container" id="sonoma">
      <span class="text">Sonoma</span></div>
    <div class="container" id="san-fran2">
      <span class="text">San Francisco</span></div>
  </div>
  <div class="button"><button>See All Destinations</button></div>
</body>
</html>
